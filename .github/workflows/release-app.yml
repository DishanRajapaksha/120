name: Release App Artifact

on:
  push:
    tags:
      - "*"

jobs:
  build-and-upload:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app bundle
        run: |
          chmod +x scripts/build_app.sh scripts/package_zip.sh
          ./scripts/build_app.sh
          ./scripts/package_zip.sh

      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneTwenty-app-${{ github.ref_name }}
          path: dist/OneTwenty.app
          if-no-files-found: error

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneTwenty-zip-${{ github.ref_name }}
          path: dist/OneTwenty-*.zip
          if-no-files-found: error
